<!-- usuario.component.html -->
<div class="container">
  <h2>Usuarios</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="usuario.nombre" name="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input [(ngModel)]="usuario.email" name="email" class="form-control">
    </div>
    <button class="btn btn-primary">Guardar</button>
  </form>
</div>
