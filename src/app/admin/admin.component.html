<!-- admin.component.html -->
<div class="container">
  <h2>Administradores</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre:</label>
      <input [(ngModel)]="admin.nombre" name="nombre" required class="form-control">
    </div>
    <div class="form-group">
      <label>Correo:</label>
      <input [(ngModel)]="admin.correo" name="correo" required class="form-control">
    </div>
    <button class="btn btn-primary">Guardar</button>
  </form>
</div>
