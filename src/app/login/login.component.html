<body class="bg-login d-flex align-items-center justify-content-center vh-100">
<div class="login-card p-5 rounded shadow-lg">
<div class="text-center mb-4">
<h4 class="mt-2 fw-bold">CrystalPublisher</h4>
</div>
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
<div class="mb-3">
<label for="usuario" class="form-label">Usuario</label>
<input
type="text"
class="form-control"
id="usuario"
name="usuario"
[(ngModel)]="codigo"
placeholder="Ingrese su usuario"
required
/>
</div>
<div class="mb-4">
<label for="contrasena" class="form-label">Contraseña</label>
<input
type="password"
class="form-control"
id="contrasena"
name="contrasena"
[(ngModel)]="clave"
placeholder="Ingrese su contraseña"
required
/>
</div>
<div *ngIf="error" class="alert alert-danger text-center mb-3">{{ error }}</div>
<div class="d-grid">
<button type="submit" class="btn btn-primary">Entrar</button>
</div>
</form>
</div>



<!-- Bootstrap y estilos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Forum&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body.bg-login {
background: url("/static/img/fondo_login.png") no-repeat center center fixed;
background-size: cover;
}
body.bg-login {
  font-family: 'Poppins', sans-serif;
  background: url("/static/img/fondo_login.png") no-repeat center center fixed;
  background-size: cover;
  color: white;
}

.login-card {
  width: 100%;
  max-width: 400px;
  background-color: rgba(142, 58, 203, 0.85);
  backdrop-filter: blur(10px);
  border-radius: 1rem;
  padding: 2rem;
}

.mt-2.fw-bold {
  font-family: 'Forum', serif;
  font-size: 2rem;
  letter-spacing: 0.1em;
  color: white !important;
  margin-bottom: 0.5rem;
}

.form-label {
  font-family: 'Forum', serif;
  font-weight: 600;
  color: white;
  letter-spacing: 0.05em;
}

input.form-control {
  font-family: 'Poppins', sans-serif;
  border-radius: 0.75rem;
  border: none;
  background-color: rgba(255, 255, 255, 0.9);
  color: #4b0082;
  font-weight: 500;
}

.btn-primary {
  font-family: 'Poppins', sans-serif;
  border-radius: 0.75rem;
  background: linear-gradient(90deg, #8e3acb, #5a0e91);
  font-weight: 600;
  letter-spacing: 0.05em;
  border: 2px solid #5a0e91; 
  transition: border-color 0.3s ease;
}

.btn-primary:hover {
  border-color: white;
}

</style>

</body>
