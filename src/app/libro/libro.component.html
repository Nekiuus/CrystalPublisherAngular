 <div class="container my-4">
  <h2>Gestión de Libros</h2>

  <!-- Filtro -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Filtrar por título o género"
      [(ngModel)]="filtro"
    />
  </div>

  <!-- Botón para abrir formulario nuevo libro -->
  <button class="btn btn-primary mb-3" (click)="abrirFormulario()">
    + Nuevo Libro
  </button>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Tabla de libros -->
  <table class="table table-striped" *ngIf="filtrarLibros().length > 0; else sinLibros">
    <thead>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Descripción</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of filtrarLibros()">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.genero }}</td>
        <td>{{ libro.descripcion }}</td>
        <td>{{ libro.tipoLibro }}</td>
        <td>{{ libro.precio | currency:'USD' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="abrirFormulario(libro)">
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(libro.id)">
            Eliminar
          </button>
          
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #sinLibros>
    <p>No hay libros que coincidan con el filtro.</p>
  </ng-template>

  <!-- Modal para crear/editar libro -->
  <div
    class="modal fade"
    id="modalFormulario"
    tabindex="-1"
    aria-labelledby="modalFormularioLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form (ngSubmit)="guardarLibro()" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFormularioLabel">
            {{ editando ? 'Editar Libro' : 'Nuevo Libro' }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input
              type="text"
              id="titulo"
              class="form-control"
              [(ngModel)]="libroForm.titulo"
              name="titulo"
              required
            />
          </div>

          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input
              type="text"
              id="genero"
              class="form-control"
              [(ngModel)]="libroForm.genero"
              name="genero"
              required
            />
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              id="descripcion"
              class="form-control"
              rows="3"
              [(ngModel)]="libroForm.descripcion"
              name="descripcion"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="tipoLibro" class="form-label">Tipo de Libro</label>
            <input
              type="text"
              id="tipoLibro"
              class="form-control"
              [(ngModel)]="libroForm.tipoLibro"
              name="tipoLibro"
              required
            />
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input
              type="number"
              id="precio"
              class="form-control"
              [(ngModel)]="libroForm.precio"
              name="precio"
              min="0"
              step="0.01"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            {{ editando ? 'Guardar cambios' : 'Agregar libro' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
