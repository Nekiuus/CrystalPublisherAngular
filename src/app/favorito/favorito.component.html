<!-- favorito.component.html -->
<div class="container">
  <h2>Favoritos</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ID Usuario:</label>
      <input [(ngModel)]="favorito.usuarioId" name="usuarioId" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>ID Libro:</label>
      <input [(ngModel)]="favorito.libroId" name="libroId" type="number" class="form-control">
    </div>
    <button class="btn btn-primary">Guardar</button>
  </form>
</div>
